<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Bootstrapt</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav mx-5">
            <li class="nav-item"><a class="nav-link" href="#carousel" >Carousel</a></li>
            <li class="nav-item"><a class="nav-link" href="#maneskin">Maneskin</a></li>
            <li class="nav-item"><a class="nav-link" href="#taylor swift">Taylor swift</a></li>
        </ul>
    </nav>

    <div id="demo" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/manesk.png" alt="Maneskin" class="d-block w-80 ">
            </div>
            <div class="carousel-item">
                <img src="images/gunsroses.png" alt="Gun's & roses" class="d-block w-80">
            </div>
            <div class="carousel-item">
                <img src="images/taylor.png" alt="Taylor Swift" class="d-block w-80">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide ="prev">
        <span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide ="next">
        <span class="carousel-control-next-icon"></span></button>
    </div>
</body>
</html>
